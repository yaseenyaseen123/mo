<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - التطبيق الإسلامي</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- Register Container -->
    <div class="login-container">
        <!-- Left Side - Register Form -->
        <div class="login-form-section">
            <div class="login-header">
                <div class="logo-login">
                    <i class="fas fa-mosque"></i>
                    <h2>التطبيق الإسلامي</h2>
                </div>
                <p class="welcome-text">إنشاء حساب جديد</p>
            </div>

            <form class="login-form" id="registerForm">
                <div class="form-group-login">
                    <label for="fullname">
                        <i class="fas fa-user"></i>
                        الاسم الكامل
                    </label>
                    <input 
                        type="text" 
                        id="fullname" 
                        name="fullname" 
                        placeholder="الاسم الكامل"
                        required
                    >
                </div>

                <div class="form-group-login">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="example@email.com"
                        required
                    >
                </div>

                <div class="form-group-login">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <small class="password-hint">يجب أن تكون 8 أحرف على الأقل</small>
                </div>

                <div class="form-group-login">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i>
                        تأكيد كلمة المرور
                    </label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="terms" id="terms" required>
                        <span>أوافق على <a href="#">الشروط والأحكام</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-user-plus"></i>
                    إنشاء حساب
                </button>

                <div class="divider">
                    <span>أو</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        التسجيل بحساب Google
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        التسجيل بحساب Facebook
                    </button>
                </div>

                <div class="register-link">
                    لديك حساب بالفعل؟ 
                    <a href="login.html">سجل الدخول</a>
                </div>
            </form>

            <div class="quick-access">
                <a href="../index.html" class="back-home">
                    <i class="fas fa-home"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>

        <!-- Right Side - Islamic Design -->
        <div class="login-image-section">
            <div class="overlay-pattern"></div>
            <div class="login-content">
                <div class="islamic-quote">
                    <i class="fas fa-quote-right quote-icon"></i>
                    <p class="quote-text">"وَقُل رَّبِّ زِدْنِي عِلْمًا"</p>
                    <span class="quote-source">سورة طه</span>
                </div>
                <div class="features-preview">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>مجاني بالكامل</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>بدون إعلانات</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>محتوى موثوق</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>تحديثات مستمرة</span>
                    </div>
                </div>
            </div>
            <div class="decorative-circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/dark-mode.js"></script>
</body>
</html>
